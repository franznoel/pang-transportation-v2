<!DOCTYPE HTML>
<html>
  <head>
    <title>Pang Transportation</title>
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
<nav class="navbar navbar-default navbar-static-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#transportation" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">pangTransportation</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="transportation">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" name="startingFrom" class="form-control" placeholder="Starting From" required>
        </div>
        <div class="form-group">
          <input type="text" name="goingTo" class="form-control" placeholder="Going To" required>
        </div>
        <button type="submit" class="btn btn-primary">Get Train Stops</button>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>  
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="transportation-list">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
</html>
