<!DOCTYPE HTML>
<html>
  <head>
    <title>Pang Transportation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#transportation" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">pangTransportation</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="transportation">
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <select id="route" name="route" class="form-control">
                <option value="">-- Select a Train Line --</option>
                <option value="801">Metro Blue Line</option>
                <option value="802">Metro Red Line</option>
                <option value="803">Metro Green Line</option>
                <option value="804">Metro Gold Line</option>
              </select>
            </div>
            <div class="form-group">
              <input type="text" id="selectedStop" name="selectedStop" class="form-control" placeholder="Selected Stop" required>
            </div>
            <div class="form-group">
              <select id="leaveOrArrive" name="leaveOrArrive" class="form-control" required>
                <option value="leave">Leave At</option>
                <option value="arrive">Arrive By</option>
              </select>
            </div>
            <div class="form-group">
              <input type="text" id="selectedTime" name="selectedTime" class="form-control" placeholder="Time" required>
            </div>
            <button id="get-times-button" type="submit" class="btn btn-primary">Get Train Times</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="update-now">
      <p>New changes found!
        <a href="#update" id="update-now-button" class="btn btn-primary btn-xs">Update Now</a>
        <a href="#ignore" id="ignore-update-button" class="btn btn-default btn-xs">Ignore Update</a>
      </p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="transportation-list row">
            <div class="alert alert-info">
              <p>Let's start! Choose a <strong>Train Line</strong>. Then, choose a <strong>Departure</strong> and <strong>Arrival</strong> stops.</p>
              <p><strong>Note:</strong> You can also use the <strong>Departure</strong> and <strong>Arrival</strong> input to <strong>search</strong> for stops.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
  <script type="text/javascript" src="scripts/jquery.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
</html>
